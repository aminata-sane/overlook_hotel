<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nouvel Employ√© - Overlook Hotel</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select, textarea { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; font-size: 16px; }
        .btn { padding: 12px 24px; margin: 10px 5px; text-decoration: none; border-radius: 4px; font-size: 16px; border: none; cursor: pointer; }
        .btn-success { background-color: #28a745; color: white; }
        .btn-secondary { background-color: #6c757d; color: white; }
        .btn:hover { opacity: 0.8; }
        .error { color: red; margin-bottom: 15px; font-weight: bold; }
        .form-actions { text-align: center; margin-top: 30px; }
    </style>
</head>
<body>
    <h1>‚ûï Nouvel Employ√©</h1>

    <!-- Messages d'erreur -->
    <div th:if="${erreur}" class="error" th:text="${erreur}"></div>

    <form th:action="@{/employes/nouveau}" th:object="${employe}" method="post">
        <div class="form-group">
            <label for="nom">Nom *</label>
            <input type="text" id="nom" th:field="*{nom}" required maxlength="50">
        </div>

        <div class="form-group">
            <label for="prenom">Pr√©nom *</label>
            <input type="text" id="prenom" th:field="*{prenom}" required maxlength="50">
        </div>

        <div class="form-group">
            <label for="email">Email *</label>
            <input type="email" id="email" th:field="*{email}" required>
        </div>

        <div class="form-group">
            <label for="motDePasse">Mot de passe *</label>
            <input type="password" id="motDePasse" th:field="*{motDePasse}" required minlength="6">
        </div>

        <div class="form-group">
            <label for="telephone">T√©l√©phone</label>
            <input type="tel" id="telephone" th:field="*{telephone}">
        </div>

        <div class="form-group">
            <label for="role">R√¥le *</label>
            <select id="role" th:field="*{role}" required>
                <option value="">-- S√©lectionner un r√¥le --</option>
                <option th:each="role : ${roles}" 
                        th:value="${role.name()}" 
                        th:text="${role.libelle}">R√©ceptionniste</option>
            </select>
        </div>

        <div class="form-group">
            <label for="statut">Statut *</label>
            <select id="statut" th:field="*{statut}" required>
                <option value="">-- S√©lectionner un statut --</option>
                <option th:each="statut : ${statuts}" 
                        th:value="${statut.name()}" 
                        th:text="${statut.libelle}">Actif</option>
            </select>
        </div>

        <div class="form-group">
            <label for="dateEmbauche">Date d'embauche</label>
            <input type="date" id="dateEmbauche" th:field="*{dateEmbauche}">
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-success">üíæ Cr√©er l'employ√©</button>
            <a href="/employes" class="btn btn-secondary">‚ùå Annuler</a>
        </div>
    </form>
</body>
</html>
