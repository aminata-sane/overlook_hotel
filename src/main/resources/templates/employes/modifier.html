<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="'Modifier - ' + ${employe.nomComplet}">Modifier l'employ√©</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select, textarea { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; font-size: 16px; }
        .btn { padding: 12px 24px; margin: 10px 5px; text-decoration: none; border-radius: 4px; font-size: 16px; border: none; cursor: pointer; }
        .btn-success { background-color: #28a745; color: white; }
        .btn-secondary { background-color: #6c757d; color: white; }
        .btn:hover { opacity: 0.8; }
        .error { color: red; margin-bottom: 15px; font-weight: bold; }
        .form-actions { text-align: center; margin-top: 30px; }
        .info { background-color: #d1ecf1; color: #0c5460; padding: 10px; border-radius: 4px; margin-bottom: 20px; }
    </style>
</head>
<body>
    <h1 th:text="'‚úèÔ∏è Modifier - ' + ${employe.nomComplet}">Modifier l'employ√©</h1>

    <!-- Messages d'erreur -->
    <div th:if="${erreur}" class="error" th:text="${erreur}"></div>

    <div class="info">
        <strong>Note :</strong> Laissez le champ mot de passe vide si vous ne souhaitez pas le changer.
    </div>

    <form th:action="@{/employes/{id}/modifier(id=${employe.id})}" th:object="${employe}" method="post">
        <div class="form-group">
            <label for="nom">Nom *</label>
            <input type="text" id="nom" th:field="*{nom}" required maxlength="50">
        </div>

        <div class="form-group">
            <label for="prenom">Pr√©nom *</label>
            <input type="text" id="prenom" th:field="*{prenom}" required maxlength="50">
        </div>

        <div class="form-group">
            <label for="email">Email *</label>
            <input type="email" id="email" th:field="*{email}" required>
        </div>

        <div class="form-group">
            <label for="motDePasse">Nouveau mot de passe (optionnel)</label>
            <input type="password" id="motDePasse" name="motDePasse" minlength="6" 
                   placeholder="Laissez vide pour conserver l'actuel">
        </div>

        <div class="form-group">
            <label for="telephone">T√©l√©phone</label>
            <input type="tel" id="telephone" th:field="*{telephone}">
        </div>

        <div class="form-group">
            <label for="role">R√¥le *</label>
            <select id="role" th:field="*{role}" required>
                <option value="">-- S√©lectionner un r√¥le --</option>
                <option th:each="role : ${roles}" 
                        th:value="${role.name()}" 
                        th:text="${role.libelle}"
                        th:selected="${role == employe.role}">R√©ceptionniste</option>
            </select>
        </div>

        <div class="form-group">
            <label for="statut">Statut *</label>
            <select id="statut" th:field="*{statut}" required>
                <option value="">-- S√©lectionner un statut --</option>
                <option th:each="statut : ${statuts}" 
                        th:value="${statut.name()}" 
                        th:text="${statut.libelle}"
                        th:selected="${statut == employe.statut}">Actif</option>
            </select>
        </div>

        <div class="form-group">
            <label for="dateEmbauche">Date d'embauche</label>
            <input type="date" id="dateEmbauche" th:field="*{dateEmbauche}">
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-success">üíæ Enregistrer</button>
            <a th:href="@{/employes/{id}(id=${employe.id})}" class="btn btn-secondary">‚ùå Annuler</a>
        </div>
    </form>
</body>
</html>
