<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier une carte de fidélité - Overlook Hotel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Modifier une carte de fidélité</h1>
        
        <!-- Messages d'alerte -->
        <div th:if="${erreur}" class="alert alert-danger" role="alert" th:text="${erreur}"></div>
        
        <div class="row">
            <div class="col-md-8">
                <form th:action="@{/fidelite/{id}/modifier(id=${fidelite.id})}" th:object="${fidelite}" method="post">
                    <div class="mb-3">
                        <label for="client" class="form-label">Client *</label>
                        <select id="client" name="client.id" class="form-select" required>
                            <option value="">Sélectionnez un client</option>
                            <option th:each="client : ${clients}"
                                    th:value="${client.id}"
                                    th:text="${client.prenom + ' ' + client.nom + ' (' + client.email + ')'}"
                                    th:selected="${client.id == fidelite.client.id}">
                            </option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="points" class="form-label">Points</label>
                        <input type="number" class="form-control" id="points" th:field="*{points}" min="0" required>
                    </div>
                    
                    <div class="mb-3">
                        <div class="row">
                            <div class="col-md-6">
                                <button type="submit" class="btn btn-primary">Sauvegarder</button>
                                <a th:href="@{/fidelite/{id}(id=${fidelite.id})}" class="btn btn-secondary">Annuler</a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5>Informations actuelles</h5>
                    </div>
                    <div class="card-body">
                        <p><strong>Client :</strong> <span th:text="${fidelite.client.prenom + ' ' + fidelite.client.nom}"></span></p>
                        <p><strong>Points actuels :</strong> <span th:text="${fidelite.points}"></span></p>
                        <p><strong>Niveau :</strong> <span th:text="${fidelite.niveauFidelite.libelle}"></span></p>
                        <p><strong>Date de création :</strong> <span th:text="${#temporals.format(fidelite.dateCreation, 'dd/MM/yyyy HH:mm')}"></span></p>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="mt-4">
            <a href="/fidelite" class="btn btn-outline-primary">← Retour à la liste</a>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
