<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier un feedback - Overlook Hotel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0">Modifier le feedback</h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/feedbacks/{id}/modifier(id=${feedback.id})}" th:object="${feedback}" method="post">
                            <div class="mb-3">
                                <label for="client" class="form-label">Client <span class="text-danger">*</span></label>
                                <select class="form-select" id="client" th:field="*{client}" required>
                                    <option value="">-- Sélectionner un client --</option>
                                    <option th:each="client : ${clients}" 
                                            th:value="${client.id}" 
                                            th:text="${client.prenom + ' ' + client.nom}"></option>
                                </select>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('client')}" th:errors="*{client}"></div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="type" class="form-label">Type de feedback <span class="text-danger">*</span></label>
                                <select class="form-select" id="type" th:field="*{type}" required>
                                    <option value="">-- Sélectionner un type --</option>
                                    <option th:each="type : ${T(com.example.demo.model.Feedback.TypeFeedback).values()}" 
                                            th:value="${type}" th:text="${type.libelle}"></option>
                                </select>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="commentaire" class="form-label">Commentaire <span class="text-danger">*</span></label>
                                <textarea class="form-control" id="commentaire" th:field="*{commentaire}" rows="5" 
                                          placeholder="Décrivez votre feedback en détail..." required></textarea>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('commentaire')}" th:errors="*{commentaire}"></div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="note" class="form-label">Note (1-5 étoiles)</label>
                                        <select class="form-select" id="note" th:field="*{note}">
                                            <option value="">-- Pas de note --</option>
                                            <option value="1">1 étoile</option>
                                            <option value="2">2 étoiles</option>
                                            <option value="3">3 étoiles</option>
                                            <option value="4">4 étoiles</option>
                                            <option value="5">5 étoiles</option>
                                        </select>
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('note')}" th:errors="*{note}"></div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="statut" class="form-label">Statut</label>
                                        <select class="form-select" id="statut" th:field="*{statut}">
                                            <option th:each="statut : ${T(com.example.demo.model.Feedback.StatutFeedback).values()}" 
                                                    th:value="${statut}" th:text="${statut.libelle}"></option>
                                        </select>
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('statut')}" th:errors="*{statut}"></div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="employe" class="form-label">Employé assigné</label>
                                <select class="form-select" id="employe" th:field="*{employe}">
                                    <option value="">-- Pas d'assignation --</option>
                                    <option th:each="employe : ${employes}" 
                                            th:value="${employe.id}" 
                                            th:text="${employe.prenom + ' ' + employe.nom + ' (' + employe.poste.libelle + ')'}"></option>
                                </select>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('employe')}" th:errors="*{employe}"></div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="reponse" class="form-label">Réponse</label>
                                <textarea class="form-control" id="reponse" th:field="*{reponse}" rows="4" 
                                          placeholder="Réponse au feedback du client..."></textarea>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('reponse')}" th:errors="*{reponse}"></div>
                            </div>
                            
                            <div class="d-flex justify-content-between">
                                <a href="/feedbacks" class="btn btn-secondary">
                                    <i class="fas fa-arrow-left"></i> Annuler
                                </a>
                                <button type="submit" class="btn btn-success">
                                    <i class="fas fa-save"></i> Enregistrer les modifications
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
